<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holland & Barrett Chat Assistant</title>
  <style>
    /* ───────── Page & Background ───────── */
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5 url('') no-repeat center/cover;
      display: flex;
    }

    /* ───────── Main Content Placeholder ───────── */
    .main {
      flex: 1;
      padding: 2rem;
    }

    /* ───────── Chat Widget Panel ───────── */
    .chat-panel {
      width: 350px;
      background: #ffffff;
      border-left: 4px solid #00573f;   /* H&B dark green */
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #00573f;               /* H&B dark green */
      color: #ffffff;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .chat-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .msg { margin-bottom: 0.75rem; }

    .user    { font-weight: 600; color: #333; }
    .assistant { color: #00573f; }        /* replies in green */
    .error   { color: #c62828; }          /* red for errors */

    /* ───────── Input Bar ───────── */
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .chat-input button {
      background: #a3c644;              /* H&B lime green */
      border: none;
      color: #fff;
      padding: 0 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    .chat-input button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Your normal H&B content goes here -->
  <div class="main">
    <!-- e.g. your Confirmation Extract & Task Completion panels -->
  </div>

  <!-- Chat Widget -->
  <div class="chat-panel">
    <div class="chat-header">Ask me anything</div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Type a message…" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // ↳ YOUR KEY (for testing) — make sure any referrer restrictions on the key include your GitHub domain
    const OPENAI_API_KEY = "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";

    const chatDiv = document.getElementById('chat');
    const input   = document.getElementById('input');
    const btn     = document.getElementById('sendBtn');

    // Send on click or Enter
    btn.addEventListener('click', sendMessage);
    input.addEventListener('keyup', e => { if (e.key === 'Enter') sendMessage(); });

    async function sendMessage() {
      const txt = input.value.trim();
      if (!txt) return;

      append('user', txt);
      input.value = '';
      btn.disabled = true;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: txt }],
            temperature: 0.7
          })
        });

        if (res.status === 401) {
          throw new Error("401 Unauthorized – check your API key or its referrer restrictions");
        }
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }

        const { choices } = await res.json();
        const reply = choices?.[0]?.message?.content;
        if (!reply) throw new Error("No reply from API");

        append('assistant', reply);

      } catch (err) {
        console.error(err);
        append('error', err.message);
      } finally {
        btn.disabled = false;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    }

    function append(who, text) {
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      const emoji = who === 'user'
        ? '🧑'
        : who === 'assistant'
          ? '🤖'
          : '⚠️';
      div.textContent = `${emoji} ${text}`;
      chatDiv.appendChild(div);
    }
  </script>

</body>
</html>
