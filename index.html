<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holland & Barrett Chat Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      display: flex;
    }
    .main {
      flex: 1;
      padding: 2rem;
    }
    .chat-panel {
      width: 350px;
      background: #ffffff;
      border-left: 4px solid #00573f;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #00573f;
      color: #ffffff;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .chat-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .msg { margin-bottom: 0.75rem; }
    .user { font-weight: 600; color: #333; }
    .assistant { color: #00573f; }
    .error { color: #c62828; }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .chat-input button {
      background: #a3c644;
      border: none;
      color: #fff;
      padding: 0 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    .chat-input button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="main">
    <!-- Optional content here -->
  </div>

  <div class="chat-panel">
    <div class="chat-header">Ask me anything</div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Type a message‚Ä¶" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const input   = document.getElementById('input');
    const btn     = document.getElementById('sendBtn');

    btn.addEventListener('click', sendMessage);
    input.addEventListener('keyup', e => { if (e.key === 'Enter') sendMessage(); });

    async function sendMessage() {
      const txt = input.value.trim();
      if (!txt) return;

      append('user', txt);
      input.value = '';
      btn.disabled = true;

      try {
        const res = await fetch("https://gpt-nu-lemon.vercel.app/api/openai", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: txt }],
            temperature: 0.7
          })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        const { choices } = await res.json();
        const reply = choices?.[0]?.message?.content;
        if (!reply) throw new Error("No reply from OpenAI");

        append('assistant', reply);
      } catch (err) {
        console.error(err);
        append('error', err.message);
      } finally {
        btn.disabled = false;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    }

    function append(who, text) {
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      const emoji = who === 'user' ? 'üßë' : who === 'assistant' ? 'ü§ñ' : '‚ö†Ô∏è';
      div.textContent = `${emoji} ${text}`;
      chatDiv.appendChild(div);
    }
  </script>

</body>
</html>
