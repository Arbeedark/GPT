<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My ChatGPT Assistant</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin-bottom: 10px; }
    .user { font-weight: bold; }
    .assistant { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Ask me anything</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Type a message..." style="width: 80%;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    // ‚ö†Ô∏è Warning: exposing your key in client-side code is insecure.
    //          For production you MUST proxy this through a backend.
    const OPENAI_API_KEY = "YOUR_API_KEY_HERE";

    const chatDiv = document.getElementById('chat');
    const input   = document.getElementById('input');

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage('user', userMsg);
      input.value = '';
      chatDiv.scrollTop = chatDiv.scrollHeight;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: userMsg }],
            temperature: 0.7
          })
        });
        if (!res.ok) throw new Error(`API ${res.status}: ${res.statusText}`);
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content;
        if (!reply) throw new Error("No response from API");
        appendMessage('assistant', reply);
      } catch (err) {
        console.error(err);
        appendMessage('error', err.message);
      }

      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function appendMessage(who, text) {
      const el = document.createElement('div');
      el.className = `msg ${who}`;
      el.textContent = (who === 'user' ? 'üßë ' : who === 'assistant' ? 'ü§ñ ' : '‚ö†Ô∏è ') + text;
      chatDiv.appendChild(el);
    }
